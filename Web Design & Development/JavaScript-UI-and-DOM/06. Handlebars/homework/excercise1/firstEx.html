<html>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        
        <body>
            <div id="hb-container">
        
            </div>
        
            <script>
                var hbTemplate = `
                <table class="items-table"> 
                    <thead>
                        <tr>
                        <th>#</th>
                            {{#each headers}}
                                <th>{{this}}</th>
                            {{/each}}
                        </tr>
                    </thead>
                    <tbody>
                    {{#each items}}
                        <tr>
                        <td>{{counter @index}}</td>
                        <td>{{col1}}</td> 
                        <td>{{col2}}</td>
                        <td>{{col3}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
                `;
        
                Handlebars.registerHelper("counter", function (index) {
                    return index + 1;
                });
        
                var template = Handlebars.compile(hbTemplate);
        
                var data = {
                    headers: ['Vendor', 'Model', 'OS'],
                    items: [{
                        col1: 'Nokia',
                        col2: 'Lumia 920',
                        col3: 'Windows Phone'
                    }, {
                        col1: 'LG',
                        col2: 'Nexus 5',
                        col3: 'Android'
                    }, {
                        col1: 'Apple',
                        col2: 'iPhone 6',
                        col3: 'iOS'
                    }]
                };
        
                var container = document.getElementById('hb-container');
        
                container.innerHTML = template(data);
            </script>
        </body>
        
        </html>
