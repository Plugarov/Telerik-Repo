<html>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        
        <body>
            <div id="hb-container">
        
            </div>
        
            <script>
                var hbTemplate = `
                <h1>Animals</h1>
                    <ul class="animals-list">   
                    {{#each animals}}
                        <li>
                            {{#printListItem this}}
                            {{/printListItem}}
                        </li>
                    {{/each}}
                    </ul>
                `;
        
                Handlebars.registerHelper("printListItem", function (animal) {
                    var url = animal.url;
                    var name = animal.name;
        
                    if (url == undefined) {
                        url = `http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg";`
                        name = `No link for ${name}, here is Batman!`;
                    }
        
                    return `<a href= ${url}> See a ${name} </a>`;
                });
        
                var template = Handlebars.compile(hbTemplate);
        
        
                var data = {
                    animals: [{
                        name: 'Lion',
                        url: 'https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg'
                    }, {
                        name: 'Turtle',
                        url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
                    }, {
                        name: 'Dog'
                    }, {
                        name: 'Cat',
                        url: 'http://i.imgur.com/Ruuef.jpg'
                    }, {
                        name: 'Dog Again'
                    }]
                }
        
                var container = document.getElementById('hb-container');
        
                container.innerHTML = template(data);
            </script>
        </body>
        
        </html>
