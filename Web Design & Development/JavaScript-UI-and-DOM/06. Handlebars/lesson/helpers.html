    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script>
        // HELPERS

        var hbTemplate = `
                {{#if student.length}}
                    <ul>
                        {{#student}}
                            <li>{{#displayPerson this}}{{/displayPerson}}</li>
                        {{/student}}
                    </ul>
                {{/if}}
                `;
        var template = Handlebars.compile(hbTemplate);

        Handlebars.registerHelper('displayPerson', function (person) {
            var result = `${person.name} is ${person.age}-years-old`;
            return new Handlebars.SafeString(result);

            //Handlebars.Utilis.escapeExpression(result);

        var container = document.getElementById('hb-container');
